services:
  - type: web
    name: sentiment-backend
    env: python
    rootDir: backend
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: HUGGINGFACEHUB_API_TOKEN
        sync: false

  - type: static_site
    name: sentiment-frontend
    rootDir: frontend
    buildCommand: "npm install && npm run build"
    publishDir: "dist"   # change to "build" if using Create React App
    envVars:
      - key: VITE_API_URL   # change to REACT_APP_API_URL if using CRA
        value: "https://sentiment-backend.onrender.com"
