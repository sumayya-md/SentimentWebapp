<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sentiment & Emotion Analyzer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  <style>
    .badge {
      display: inline-flex;
      align-items: center;
      border-radius: 9999px;
      padding: 0.25rem 0.75rem;
      font-size: 0.875rem;
      font-weight: 500;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
    }
    .badge-pos {
      background-color: #dcfce7;
      color: #166534;
    }
    .badge-neg {
      background-color: #fee2e2;
      color: #991b1b;
    }
    .badge-neu {
      background-color: #f3f4f6;
      color: #1f2937;
    }
  </style>
</head>
<body class="bg-slate-50 min-h-screen">
  <div class="max-w-4xl mx-auto p-6 md:p-10">
    <header class="flex items-center justify-between gap-4">
      <h1 class="text-2xl md:text-3xl font-bold tracking-tight">ðŸ§  Sentiment & Emotion Analyzer</h1>
      <div class="flex items-center gap-2">
        <input id="apiBase" class="w-52 md:w-72 rounded-xl border px-3 py-2 text-sm" placeholder="API base (e.g., http://127.0.0.1:8000)" />
        <button id="saveApi" class="rounded-xl bg-slate-900 text-white px-3 py-2 text-sm hover:bg-slate-800">Save</button>
      </div>
    </header>

    <section class="mt-6 space-y-4">
      <textarea id="inputText" rows="5" class="w-full rounded-2xl border p-4 outline-none focus:ring-2 focus:ring-slate-400"
        placeholder="Type something like: I love this app, it works flawlessly!"></textarea>
      <div class="flex flex-wrap gap-2">
        <button class="rounded-xl border px-3 py-1 text-sm hover:bg-slate-100" data-example="I love this product! It made my day.">Example 1</button>
        <button class="rounded-xl border px-3 py-1 text-sm hover:bg-slate-100" data-example="Meh, it works but nothing special.">Example 2</button>
        <button class="rounded-xl border px-3 py-1 text-sm hover:bg-slate-100" data-example="This is terrible, I want a refund.">Example 3</button>
      </div>
      <div class="flex items-center gap-3">
        <select id="modelSelect" class="rounded-xl border px-3 py-2 text-sm">
          <option value="huggingface">HuggingFace Sentiment</option>
          <option value="reddit">Reddit-Trained Model</option>
        </select>
        <button id="analyzeBtn" class="rounded-2xl bg-indigo-600 text-white px-5 py-2.5 font-medium shadow hover:bg-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed">Analyze</button>
        <span id="status" class="text-sm text-slate-500"></span>
      </div>
    </section>

    <section id="results" class="mt-8 grid md:grid-cols-2 gap-6">
      <div class="bg-white rounded-2xl shadow-sm p-5 border">
        <h2 class="font-semibold text-lg mb-3">Sentiment</h2>
        <div id="sentimentBox" class="min-h-[42px]">
          <span id="sentimentBadge" class="badge badge-neu hidden">neutral</span>
        </div>
        <p id="sentimentRaw" class="text-xs text-slate-500 mt-2 hidden"></p>
      </div>

      <div class="bg-white rounded-2xl shadow-sm p-5 border">
        <h2 class="font-semibold text-lg mb-3">Emotion Probabilities</h2>
        <canvas id="emotionChart" class="w-full h-64"></canvas>
        <div id="topEmotions" class="mt-3 text-sm text-slate-700"></div>
      </div>
    </section>
  </div>

  <script>
    const apiInput = document.getElementById('apiBase');
    const saveBtn = document.getElementById('saveApi');
    const analyzeBtn = document.getElementById('analyzeBtn');
    const inputText = document.getElementById('inputText');
    const statusEl = document.getElementById('status');
    const sentimentBadge = document.getElementById('sentimentBadge');
    const sentimentRaw = document.getElementById('sentimentRaw');
    const emotionCanvas = document.getElementById('emotionChart');
    const topEmotions = document.getElementById('topEmotions');
    const modelSelect = document.getElementById('modelSelect');
    let chart;

    const DEFAULT_BASE = 'http://127.0.0.1:8000';
    const getBase = () => localStorage.getItem('api_base') || DEFAULT_BASE;
    const setBase = (v) => localStorage.setItem('api_base', v);
    const getModel = () => localStorage.getItem('model_choice') || "huggingface";
    const setModel = (v) => localStorage.setItem('model_choice', v);

    // Initialize saved API and model choice
    apiInput.value = getBase();
    modelSelect.value = getModel();

    document.querySelectorAll('[data-example]').forEach(btn => {
      btn.addEventListener('click', () => { inputText.value = btn.dataset.example; });
    });

    saveBtn.addEventListener('click', () => {
      setBase(apiInput.value.trim() || DEFAULT_BASE);
      status('API base saved.');
    });

    modelSelect.addEventListener('change', () => {
      setModel(modelSelect.value);
      status('Model preference saved.');
    });

    analyzeBtn.addEventListener('click', async () => {
      const text = inputText.value.trim();
      if (!text) { status('Please enter some text first.'); return; }
      toggleLoading(true);
      try {
        const base = getBase();
        const model = modelSelect.value;

        let sentRes;
        if (model === "huggingface") {
          sentRes = await fetch(base + '/predict_sentiment/', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ text })
          }).then(r => r.json());
        } else {
          sentRes = await fetch(base + '/predict_reddit_sentiment/', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ text })
          }).then(r => r.json());
        }

        const emoRes = sentRes; // already includes emotions
        renderSentiment(sentRes);
        renderEmotions(emoRes);
        status('Done.');
      } catch (e) {
        console.error(e);
        status('Could not reach the API. Check the base URL and server.');
      } finally {
        toggleLoading(false);
      }
    });

    function toggleLoading(isLoading) {
      analyzeBtn.disabled = isLoading;
      statusEl.textContent = isLoading ? 'Analyzingâ€¦' : '';
    }
    function status(msg) { statusEl.textContent = msg; }

    function renderSentiment(data) {
      const s = (data?.sentiment || 'neutral').toLowerCase();
      const conf = (typeof data?.confidence === "number") ? ` (${(data.confidence * 100).toFixed(1)}%)` : '';
      const topEmo = data?.top_emotion ? ` â€¢ Emotion: ${data.top_emotion.label} (${(data.top_emotion.score*100).toFixed(1)}%)` : '';

      sentimentBadge.classList.remove('hidden', 'badge-pos', 'badge-neg', 'badge-neu');
      sentimentBadge.textContent = s + conf + topEmo;

      if (s === 'positive') sentimentBadge.classList.add('badge-pos');
      else if (s === 'negative') sentimentBadge.classList.add('badge-neg');
      else sentimentBadge.classList.add('badge-neu');

      sentimentRaw.textContent = data?.text ? `Analyzed: "${data.text}"` : '';
      sentimentRaw.classList.toggle('hidden', !data?.text);
    }

    function renderEmotions(data) {
      const arr = (data?.emotions || []).map(e => ({
        label: e.label || e.emotion,
        score: Number(e.score || 0)
      }));

      if (arr.length === 0) {
        topEmotions.textContent = "No emotions detected.";
        if (chart) chart.destroy();
        return;
      }

      if (arr.length === 1 && arr[0].label.toLowerCase() === "neutral") {
        topEmotions.textContent = "Neutral detected (no strong emotion).";
        if (chart) chart.destroy();
        return;
      }

      const labels = arr.map(x => x.label);
      const values = arr.map(x => Math.round(x.score * 1000) / 10);

      // find top emotion
      const topEmotionIndex = values.indexOf(Math.max(...values));

      // assign colors: top emotion highlighted, others gray
      const colors = values.map((_, i) => i === topEmotionIndex ? "#3b82f6" : "#d1d5db");

      const top3 = [...arr].sort((a, b) => b.score - a.score).slice(0, 3)
        .map(x => `${x.label} (${Math.round(x.score * 1000) / 10}%)`).join(' â€¢ ');

      topEmotions.textContent = top3 ? `Top: ${top3}` : '';

      if (chart) chart.destroy();
      chart = new Chart(emotionCanvas.getContext('2d'), {
        type: 'bar',
        data: { labels, datasets: [{ label: 'Emotion %', data: values, backgroundColor: colors }] },
        options: {
          responsive: true,
          scales: { y: { beginAtZero: true, ticks: { callback: (v) => v + '%' } } },
          plugins: {
            legend: { display: false },
            datalabels: {
              anchor: 'end',
              align: 'top',
              formatter: (value) => value.toFixed(1) + '%',
              font: { weight: 'bold' }
            }
          }
        },
        plugins: [ChartDataLabels]
      });
    }
  </script>
</body>
</html>
